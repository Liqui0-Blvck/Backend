user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Optimizaciones de rendimiento
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Upstream para Django
    upstream django {
        server api:8000;
        keepalive 32;
    }
    
    # Configuración para desarrollo local
    server {
        listen 8000;
        server_name localhost 127.0.0.1;
        
        # Configuración básica
        client_max_body_size 100M;
        
        # WebSocket para desarrollo
        location /ws/ {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
        
        # Archivos estáticos para desarrollo
        # NOTA: Si usas DigitalOcean Spaces, estos archivos se sirven desde el CDN
        # Esta configuración es solo para desarrollo local sin Spaces
        location /static/ {
            # Solo servir si el archivo existe localmente (fallback)
            try_files $uri @spaces_static;
            alias /static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        location /media/ {
            # Solo servir si el archivo existe localmente (fallback)
            try_files $uri @spaces_media;
            alias /media/;
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # Fallback para archivos estáticos cuando no existen localmente
        location @spaces_static {
            # Redirigir a DigitalOcean Spaces CDN (ENDPOINT REAL DEL USUARIO)
            return 302 https://fruitpost.sfo3.cdn.digitaloceanspaces.com/fruitpos/static$uri;
        }
        
        location @spaces_media {
            # Redirigir a DigitalOcean Spaces CDN (ENDPOINT REAL DEL USUARIO)
            return 302 https://fruitpost.sfo3.cdn.digitaloceanspaces.com/fruitpos/media$uri;
        }
        
        # API y aplicación principal
        location / {
            # Rate limiting para desarrollo (más permisivo)
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
            
            # CORS para desarrollo
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-csrftoken' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-csrftoken' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }
    }
    
    # Configuración para producción - HTTP (redirige a HTTPS)
    server {
        listen 80;
        server_name fruitpos.cl www.fruitpos.cl api.fruitpos.cl;
        
        # Redirigir todo el tráfico HTTP a HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # Configuración para producción - HTTPS
    server {
        listen 443 ssl http2;
        server_name fruitpos.cl www.fruitpos.cl api.fruitpos.cl;
        
        # Configuración SSL/TLS
        ssl_certificate /etc/nginx/ssl/fruitpos.crt;
        ssl_certificate_key /etc/nginx/ssl/fruitpos.key;
        
        # Configuración SSL moderna y segura
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;
        
        # Configuración básica
        client_max_body_size 100M;
        
        # WebSocket para producción
        location /ws/ {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_read_timeout 86400;
        }
        
        # Archivos estáticos para producción
        # IMPORTANTE: Si P_USE_SPACES=True, estos archivos se sirven desde DigitalOcean Spaces CDN
        # Esta configuración es solo fallback para cuando P_USE_SPACES=False
        location /static/ {
            # Intentar servir archivo local, si no existe redirigir a Spaces
            try_files $uri @prod_spaces_static;
            alias /var/www/fruitpos/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        location /media/ {
            # Intentar servir archivo local, si no existe redirigir a Spaces
            try_files $uri @prod_spaces_media;
            alias /var/www/fruitpos/media/;
            expires 1y;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
        }
        
        # Fallback para archivos estáticos en producción (Spaces)
        location @prod_spaces_static {
            # Redirigir a DigitalOcean Spaces CDN (ENDPOINT REAL DEL USUARIO)
            return 302 https://fruitpost.sfo3.cdn.digitaloceanspaces.com/fruitpos/static$uri;
        }
        
        location @prod_spaces_media {
            # Redirigir a DigitalOcean Spaces CDN (ENDPOINT REAL DEL USUARIO)
            return 302 https://fruitpost.sfo3.cdn.digitaloceanspaces.com/fruitpos/media$uri;
        }
        
        # Endpoint de login con rate limiting estricto
        location ~ ^/api/v1/(auth|accounts)/(login|token)/ {
            limit_req zone=login burst=3 nodelay;
            
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
        }
        
        # API y aplicación principal
        location / {
            # Rate limiting para producción
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Bloquear acceso a archivos sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
